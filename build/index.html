<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Onne-Education</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="lib/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/btn.css" rel="stylesheet">

  	<!-- service worker -->
	<meta name="application-name" content="Onne-Innova" />
	<meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">

</head>

<body>

  <!--==========================
    Header
  ============================-->
  <header id="header" class="header-fixed">
    <div class="container">

      <div id="logo" class="pull-left">
        
        <a href="index.html">
          <h3 class="text-white">Onne-Innova</h3>
          <!--<img src="img/favicon.png" width="50" height="50" alt="" title="">-->
        </a>
      </div>

      <navbar id="nav-menu-container" class="navbar">
       
      </navbar>
      
    </div>
  </header>

  <!--==========================
    Intro Section
  ============================-->
  <main id="main">
    <div id="introcontainer"></div>
    <br><br><br><br>
    <div id="root">

    </div>

    <section id="contact">

    </section>
  </main>

 
  <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <label class="modal-title text-white text-center" id="">Hola, qué bueno tenerte acá de nuevo. Dime quien eres para iniciar</label>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="text-white">x</span>
                </button>
            </div>

            <div class="modal-body">
              <div class="row">
                <div class="col-3">
                  <img src="./img/product-features.png" width="200" height="300" alt="">
                </div>
                <div class="col-6">  
                  <form id="frmLogin">
                    
                    <div class="form-group">
                      <label for="">DPI/Email</label>
                      <input type="text" class="form-control" id="txtUser" placeholder="Escriba su correo o su DPI" required="true">  
                    </div>
  
                    <div class="form-group">                    
                      <label for="">Contraseña</label>
                      <input type="password" class="form-control" id="txtPass" placeholder="Escribe tu contraseña"  required="true">
                    </div>
  
                    <div class="text-center">
                      <button type="submit" class="btn-submit" id="btnIngresar">Ingresar</button>
                    </div> 
                    
                  </form>
                </div>
              </div>
    
            </div>

        </div>
    </div>
  </div>

  <div class="fixed-btn">
    <button class="btn-circle btn-xl btn-danger" id="btnMenu">
      <i class="ion-social-buffer-outline"></i>
    </button>
  </div>

  <div class="modal fade" id="modalMenu" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <label class="modal-title text-white text-center" id="">Selecciona una Opción</label>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="text-white">x</span>
                </button>
            </div>

            <div class="modal-body" id="menuContainer">
            
            </div>

        </div>
    </div>
  </div>
  
  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/superfish/hoverIntent.js"></script>
  <script src="lib/superfish/superfish.min.js"></script>
  <script src="lib/magnific-popup/magnific-popup.min.js"></script>

  <script src="./lib/axios.min.js"></script>
  <script src="./lib/socket.io.js"></script>
  <script src="./lib/sweetalert.min.js"></script>
  <script src="http://localhost/libs/funciones.js"></script>
  
  <!--<script src="./lib/funciones.js"></script>-->

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>
  
  <!-- inicializador -->

  <script src="./controllers/classNavegar.js"></script>
  <script src="./index.js"></script>

</body>

</html>
